name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0 \
          libcairo2-dev \
          pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Verify installation
      run: |
        paprwall --version
        python -c "import riturajprofile_wallpaper; print(riturajprofile_wallpaper.__version__)"

    - name: Check code style
      run: |
        pip install black flake8
        black --check src/ || true
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check src/ || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Check for secrets
      run: |
        echo "Checking for exposed secrets..."
        ! grep -r "PIXABAY_API_KEY.*[0-9a-f]\{30,\}" src/ || exit 1
        ! grep -r "PEXELS_API_KEY.*[A-Za-z0-9]\{30,\}" src/ || exit 1
        echo "✓ No secrets found in source code"

    - name: Verify .env is gitignored
      run: |
        if grep -q "^\.env$" .gitignore; then
          echo "✓ .env is in .gitignore"
        else
          echo "✗ .env is NOT in .gitignore!"
          exit 1
        fi
